<div class="card hoverable">
    <div class="card-image">
      <img src={{card.image}}>
      <span class="card-title">{{card.title}}</span>
    </div>
    <div class="card-content" *ngIf="!isHideDescription">
      <p>{{card.description}}</p>
    </div>
    <div class="card-action">
      <button href="#" (click)="hideDescription()" class="waves-effect waves-teal btn-flat btnHideDescription" >Ocultar Descrição</button>
    </div>
</div>
