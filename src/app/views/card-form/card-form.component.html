<form [formGroup]="formCard" (ngSubmit)="onSubmitCard()">


    <div class="row">
        <div class="input-field col s6">
            <input type="text" formControlName="title">
            <label for="input_text">Titulo</label>
        </div>
        <div class="input-field col s6">
            <i class="material-icons prefix">date_range</i>
            <input type="text" class="datepicker" formControlName="date" >
            <label for="input_text">Data</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea" formControlName="description"></textarea>
            <label for="input_text">Descrição</label>
        </div>

    </div>
    <div class="row">
        <div class="col s12">
            <p class="pSubTitleFileImages">Adicione ou remova campos para carregar imagens!</p>
        
            <a class="btn-floating btn-small waves-effect waves-light red add" (click)="addImages()">
                <i class="material-icons">add</i>
            </a>
            <a class="btn-floating btn-small waves-effect waves-light red clear" (click)="clearImages()">
                <i class="material-icons">clear</i>
            </a>
        </div>
    </div>
    
    <div class = "row" formArrayName="images">
        <ng-container *ngFor="let image of images.controls; let i=index">
            <div class= "file-field input-field" [formGroupName]="i">
                <div class = "btn">
                    <span>Browse</span>
                    <input type = "file" formControlName="url" />
                </div>
                
                <div class = "file-path-wrapper">
                    <input class = "file-path validate" type = "text"
                        placeholder = "Upload multiple files" />
                </div>
            </div>
        </ng-container>
        
    </div>
    <!-- <input type="text" formControlName="image"> -->

    <div class="container">
        <div class="row">
            <div class="col s12 m12 l12 center-align">
                <button class="center btn waves-effect waves-light" type="submit" name="action">Enviar
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>
    </div>
    

</form>
